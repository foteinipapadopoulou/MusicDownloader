<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MP3 Downloader</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    </head>
    <body>
        <form id="download-form" class="d-flex flex-column rounded bg-white p-4 mt-5 m-auto justify-content-center">
            <img id="img-logo" class="rounded mx-auto d-block w-50"
                 src="{{ url_for('static', filename='favicon_io/android-chrome-192x192.png') }}" alt="logo" />
            <h1  class="mt-4 mb-3 text-center">Music Downloader</h1>
            <fieldset class="form-group">
                <div class="form-floating mb-1">
                    <input type="url" id="url-input" name="url" class="form-control"  aria-describedby="urlHelp"  placeholder="Paste the URL">
                    <label for="url-input">Youtube URL</label>
                    <div class="invalid-feedback">URL is invalid.</div>
                    <div class="valid-feedback">URL looks good.</div>
                </div>
                <small id="urlHelp" class="form-text text-muted mb-5">Copy and Paste the Youtube URL.</small>
                <div class="form-text songTitleToBeDownloaded-wrapper d-none">
                    <p class="mb-0 fw-bold">Song title:</p>
                    <p class="mb-0 text-primary" id="songTitleToBeDownloaded"></p>
                </div>
                <input type="submit" value="Download" class="btn btn-primary btn-lg mt-2 w-100">
            </fieldset>
            <div class="progress-group d-none mt-4">
                <div><p class="text-center">Wait to download the song..</p></div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div id="successMessage" class="alert alert-success d-none mt-4" role="alert">
              The song has been downloaded successfully!
            </div>

            <div id="failureMessage" class="alert alert-danger d-none mt-4" role="alert">
              There was a failure during downloading the song!
            </div>
        </form>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
