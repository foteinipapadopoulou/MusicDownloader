<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MP3 Downloader</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    </head>
    <body>
        <form id="download-form">
            <img id="img-logo" src="{{ url_for('static', filename='favicon_io/android-chrome-192x192.png') }}" alt="logo" />
            <h1  class="mt-4">Music Downloader</h1>
            <fieldset class="form-group row">
                <label for="url-input"  class="form-label mt-3">URL:</label>
                <input type="text" id="url-input" name="url" class="form-control"  aria-describedby="urlHelp"  placeholder="Paste the URL">
                <small id="urlHelp" class="form-text text-muted">Copy and Paste the Youtube URL.</small>
                <p id="songTitleToBeDownloaded">
                </p>

                <input type="submit" value="Download" class="btn btn-primary">
            </fieldset>
            <div class="progress-group d-none mt-4">
                <div><p>Wait to download the song..</p></div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div id="successMessage" class="alert alert-success d-none mt-4" role="alert">
              The song has been downloaded successful!
            </div>

            <div id="failureMessage" class="alert alert-danger d-none mt-4" role="alert">
              There is an failure during downloading the song!
            </div>
        </form>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
